  <link rel="stylesheet" href="style.css">
  <style>
    .ust-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5em;
      padding: 2em;
    }

    .ust-item {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1em;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    .ust-item:hover {
      transform: scale(1.02);
      box-shadow: 0 0 6px #00f0ff40;
    }

    .ust-title {
      font-size: 1em;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .ust-title a {
      color: #8af6e4;
      text-decoration: none;
      position: relative;
    }

    .ust-title a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px;
      background: #8af6e4;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease-in-out;
    }

    .ust-title a:hover::after {
      transform: scaleX(1);
    }

    .ust-author {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
